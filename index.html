<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Debate Arena</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <h1 class="text-3xl font-bold text-center mb-6">ðŸŽ¤ AI-Debate Arena</h1>
  <textarea id="inputText" rows="6" placeholder="Paste or type your argument here..." class="w-full p-3 border rounded mb-4"></textarea>
  <button onclick="analyzeText()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Analyze</button>
  <div class="mt-6">
    <canvas id="resultsChart"></canvas>
  </div>

  <script>
    async function analyzeText() {
      const input = document.getElementById('inputText').value;
      const res = await fetch('http://127.0.0.1:5000/analyze', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text: input })
      });
      const data = await res.json();
      const ctx = document.getElementById('resultsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Sentiment', 'Logic Strength', 'Persuasiveness'],
          datasets: [{
            label: 'Scores (0â€“100)',
            data: [data.sentiment, data.logic, data.persuasion],
            backgroundColor: ['#3B82F6', '#10B981', '#F59E0B']
          }]
        }
      });
    }
  </script>
</body>
</html>
